<template>
    <lightning-card title="New Grocery" icon-name="standard-product_item">
        <div class="slds-var-p-around_medium ">
            <lightning-input type="text" data-name="groceryItem" label="Item" placeholder="Enter Glocery Item">
            </lightning-input>
            
                   
            <div class="slds-var-m-around_small">
                <template if:true={catValues.data}>
                    <lightning-combobox  label="Grocery Category" value={value} 
                        options={catValues.data.values} onchange={handleChangeCategory}>
                    </lightning-combobox>
                </template>
            </div>
        </div>

        <div class="slds-p-horizontal_medium slds-var-p-medium">
            <lightning-button type="button" label="Add" onclick={addGlocery} variant="brand">
            </lightning-button>
        </div>
    </lightning-card>
</template>
